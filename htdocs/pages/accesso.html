<div class="container my-3 border border-3 border-success p-4 text-white">
  <form class="row g-3" action="javascript:alert('Account Registrato')">
    <div class="col-sm-6">
      <label for="inputCity" class="form-label">Nome:</label>

      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Indirizzo</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1 via Roma" required>

    <div class="col-sm-5">
      <label for="inputCity" class="form-label">Città</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="col-sm-4">
      <label for="inputState" class="form-label">Stato</label>

    </div>
    <div class="col-6 text-end">
      <button type="submit" class="btn btn-primary">Entra</button>
    </div>
    <div class="col-6 text-start">
      <button type="reset" class="btn btn-danger">Cancella</button>
